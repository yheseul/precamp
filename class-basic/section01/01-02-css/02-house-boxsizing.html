<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>기초CSS 실습</title>
    <style>
      /* 여기에 CSS 입력하기 */
      #apple {
        width: 200px;
        height: 200px;
        background-color: red;
        color: white;
        border: solid 20px greenyellow;
        padding: 50px;
      }
      .banana {
        width: 200px;
        height: 200px;
        background-color: yellow;
      }
      button {
        color: cadetblue;
        margin: 10px;
      }
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- 여기에 HTML 입력하기. -->
    <div id="apple">apple</div>
    <div class="banana">banana</div>

    <button>불켜기</button>
    <button>세탁기돌리기</button>
    <button>선풍기켜기</button>
  </body>
</html>
