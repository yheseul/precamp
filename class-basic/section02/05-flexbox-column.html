<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flex-box 실습</title>
    <style>
      .우리동네 {
        height: 700px;
        background-color: powderblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .철수네집 {
        width: 150px;
        height: 150px;
        background-color: yellowgreen;
      }
      .영희네집 {
        width: 150px;
        height: 150px;
        background-color: thistle;
      }
    </style>
  </head>
  <body>
    <div class="우리동네">
      <div class="철수네집">철수네집</div>
      <div class="영희네집">영희네집</div>
    </div>
  </body>
</html>
