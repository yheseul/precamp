<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>phone-auth</title>
    <script>
      function timer() {
        const randomNumber = String(
          Math.floor(Math.random() * 1000000)
        ).padStart(6, 0);

        let count = 179;
        setInterval(() => {
          document.getElementById("random").innerText = randomNumber;
          const min = Math.floor(count / 60);
          const sec = count % 60;
          document.getElementById(
            "time"
          ).innerText = `남은 시간: 0${min}:${sec}`;
          count -= 1;
        }, 1000);

        document.getElementById("btn").disabled = true;
        document.getElementById("btn").style = "text-decoration-line: line-through;"
      }
    </script>
  </head>
  <body>
    <div id="random">000000</div>
    <button id="btn" onclick="timer()">인증번호 요청하기</button>
    <div id="time">남은 시간: 03:00</div>
  </body>
</html>
