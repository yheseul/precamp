<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>DOM 조작하기</title>
    <script>
      function change() {
        document.getElementById("text").innerText = "Nice to meet you!";
      }
    </script>
  </head>
  <body>
    <div id="text">Hello!</div>
    <button onclick="change()">change!</button>
  </body>
</html>
