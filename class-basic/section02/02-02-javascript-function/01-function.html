<!DOCTYPE html>
<html lang="ko">
<head>
  <title>function</title>
  <script>
    function vendingMachine(won) {
      console.log(won)
    }
  </script>
</head>
<body>
  <button onclick="vendingMachine(1000)">1000won</button>
  <button onclick="vendingMachine(5000)">5000won</button>
  <button onclick="vendingMachine(10000)">10000won</button>
</body>
</html>
