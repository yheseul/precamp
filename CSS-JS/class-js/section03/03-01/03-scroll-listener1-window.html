<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>03-scroll-listener1-window</title>
    <script>
      window.addEventListener("scroll", () => {
        const scroll = window.scrollY;
        console.log(scroll);

        if(scroll > 0){
          document.getElementById("image").style = "border: 20px solid darkseagreen"
        }else{
          document.getElementById("image").style = "border: none"
        }
      });
    </script>
  </head>
  <body>
    <img id="image" src="./IMG_3280.JPG" width="2000px" />
  </body>
</html>
