<!DOCTYPE html>
<html lang="ko">
<head>
  <title>01-scroll2-element</title>
  <style>
    .box {
      width: 1000px;
      height: 500px;
      overflow-y: scroll;
    }
    button {
      position: sticky;
      bottom: 0;
    }
  </style>
  <script>
    const upScroll = () => {
      document.getElementById('html_box').scrollTo({ top: 0 })
    }
  </script>
</head>
<body>
  <div id="html_box" class="box">
    <img src="./IMG_3280.JPG" width="2000px">
    <button onclick="upScroll()">Up!!!!!!</button>
  </div>
</body>
</html>
