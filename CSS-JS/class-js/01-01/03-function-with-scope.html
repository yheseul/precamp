<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>function-with-scope</title>
    <script>
      function plus1() {
        const a = 1;
        const b = 2;
        const result = a + b;
        console.log(result);
      }
      plus1();

      function plus2(num1, num2) {
        return num1 + num2;
      }
      console.log(plus2(3, 4));
      console.log(plus2(100, 200));

      // scope
      function outer() {
        const banana = 10;
        console.log(banana);

        function inner() {
          // const banana = 50;
          console.log(banana); // 스코프 체인
        }
        inner();

        console.log(banana);
      }
      outer();
    </script>
  </head>
  <body></body>
</html>
