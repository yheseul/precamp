<!DOCTYPE html>
<html lang="ko">
<head>
  <title>03-timer</title>
  <style>
    html {
      cursor: none;
    }
    .hammer {
      width: 100px;
      position: absolute;
      z-index: 100;
    }
    .chunsik1 {
      width: 100px;
      position: absolute;
      top: 100px;
      left: 100px;
    }
    .chunsik2 {
      width: 100px;
      position: absolute;
      top: 300px;
      left: 300px;
    }
  </style>
  <script>
    window.addEventListener("mousemove", (event) => {
      const hammer = document.getElementById("hammer")
      hammer.style.top = `${event.clientY + 5}px`
      hammer.style.left = `${event.clientX + 5}px`

    })

    const whack = (chunsik) => {
      document.getElementById(chunsik).style = "display: none";

      window.setTimeout(() => {
        document.getElementById(chunsik).style = "display: block"
      }, 2000)
    }
  </script>
</head>
<body>
  <img src="./hammer.png" class="hammer" id="hammer" />
  <img src="./chun.png" id="chunsik1" class="chunsik1" onclick="whack('chunsik1')" />
  <img src="./chun.png" id="chunsik2" class="chunsik2" onclick="whack('chunsik2')"/>
</body>
</html>
