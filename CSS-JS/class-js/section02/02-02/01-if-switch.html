<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>if-switch</title>
    <script>
      if('apple' == 'banana'){
        console.log(true)
      }else {
        console.log(false)
      }

      if(1+1 == 3){
        console.log(true)
      } else if('apple' == 'banana'){
        console.log(true)
      }else{
        console.log(false)
      }

      const math = 50;
      const result = math >= 90 ? 'passed' : 'failed';
      console.log(result)

      const candy = 'lemon'
      switch (candy) {
        case 'banana': console.log('banana'); break;
        case 'apple': console.log('apple'); break;
        case 'lemon': console.log('lemon'); break;
        default: console.log('nothing'); break;
      }
    </script>
  </head>
  <body></body>
</html>
