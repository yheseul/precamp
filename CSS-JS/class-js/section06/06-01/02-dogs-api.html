<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>02-dogs-api</title>
    <script>
      const sentence = () => {
        fetch("https://dog.ceo/api/breeds/image/random").then((result) => {
          result.json().then((object) => {
            const dog = object.message;
            document.getElementById("showImg").innerHTML = `
              <img src="${dog}" width="500px"/>
            `;
          });
        });
      };
    </script>
  </head>
  <body>
    <button onclick="sentence()">click</button>
    <div id="showImg"></div>
  </body>
</html>
