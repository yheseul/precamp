<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>03-scroll-floor</title>
    <script>
      window.addEventListener("scroll", () => {
        const scroll = window.scrollY;
        const scrollBar = document.documentElement.clientHeight;
        const entry = document.documentElement.scrollHeight;

        if(scroll + scrollBar == entry) {
          alert("스크롤이 바닥에 닿음")
        }
      });
    </script>
  </head>
  <body>
    <img src="../IMG_3280.JPG" width="100%" height="2000px"/>
  </body>
</html>
