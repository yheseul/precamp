<!DOCTYPE html>
<html lang="ko">
<head>
  <title>01-device-height</title>
  <style>
    * {
      margin: 0;
    }
    .footer {
      height: 100px;
      background-color: lightblue;
    }
    .btn {
      position: fixed;
      bottom: 10px;
      left: 90%;
    }
  </style>
  <script>
    window.addEventListener("scroll", () => {
      const toFooter = document.getElementById("footer").getBoundingClientRect().top;
      const height = window.innerHeight // window.outerHeight 메뉴, 주소창 포함
      const scroll = window.scrollY;
      const btn = document.getElementById("btn")
      if(height >= toFooter){
        btn.style = `
          position: relative;
          bottom: 40px;
          left: 90%;
        `
      } else{
        btn.style = `
          position: fixed;
          bottom: 10px;
          left: 90%;
        `
      }
    })
  </script>
</head>
<body>
  <img src="../IMG_3280.JPG" width="100%" height="2000px" />
  <button id="btn" class="btn">^</button>
  <div id="footer" class="footer"></div>
</body>
</html>
