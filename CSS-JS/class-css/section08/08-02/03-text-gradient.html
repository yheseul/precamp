<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>03-text-gradient</title>
    <style>
      .box1 {
        background: linear-gradient(45deg, rgb(47, 195, 34, 1) 42%, purple);
      }
      .box2 {
        background: linear-gradient(45deg, rgb(47, 195, 34, 1) 42%, purple);
        background-clip: text;
        color: transparent;
      }
    </style>
  </head>
  <body>
    <h1 class="box1">Nice to meet you</h1>
    <h1 class="box2">Nice to meet you</h1>
  </body>
</html>
