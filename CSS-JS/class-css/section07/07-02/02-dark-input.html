<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>02-dark-input.html</title>
    <style>
      .light {
        color: black;
        background-color: white;
      }
      .dark {
        color: white;
        background-color: black;
      }
      .dark input {
        color: white;
        background-color: black;
      }
      .dark input::placeholder {
        color: orange;
      }
      .dark button {
        color: blue;
        background-color: aqua;
      }
    </style>
    <script>
      const lamp = (event) => {
        const room = document.body;
        event.target.checked
          ? (room.className = "dark")
          : (room.className = "light");
      };
    </script>
  </head>
  <body class="light">
    <input type="checkbox" onclick="lamp(event)" />dark <br /><br />
    email: <input type="email" placeholder="please enter your email" /><br />
    password:
    <input type="password" placeholder="please enter your password" /><br />
    <button>registration</button>
  </body>
</html>
