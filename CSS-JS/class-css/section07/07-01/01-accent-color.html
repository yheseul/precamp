<!DOCTYPE html>
<html lang="ko">
<head>
  <title>01-accent-color.html</title>
  <style>
    .checkbox {
      accent-color: green;
    }
    .radio {
      accent-color: red;
    }
    .range {
      accent-color: yellow;
    }
    .progress {
      accent-color: skyblue;
    }
  </style>
</head>
<body>
  <input type="checkbox" class="checkbox"/>
  <input type="radio" class="radio"/>
  <input type="range" class="range" max="100" value="70"/>
  <progress class="progress" max="100" value="70"></progress>
</body>
</html>
