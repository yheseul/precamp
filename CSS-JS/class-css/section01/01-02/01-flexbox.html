<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>flexbox</title>
    <style>
      .parents {
        width: 1000px;
        height: 1000px;
        background-color: dodgerblue;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
      .child1 {
        width: 300px;
        height: 300px;
        background-color: aquamarine;
        font-size: 50px;
      }
      .child2 {
        width: 300px;
        height: 300px;
        background-color: teal;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="parents">
      <div class="child1">menu</div>
      <div class="child2">notification</div>
    </div>
  </body>
</html>
