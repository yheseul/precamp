<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>box-sizing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .paddingBox1 {
        width: 1000px;
        height: 1000px;
        background-color: skyblue;
        padding: 200px 0 0 100px;
        /* box-sizing: content-box;  */
        /* box-sizing: border-box; */
        border: 50px solid slateblue;
      }
      .marginBox2 {
        width: 1000px;
        height: 1000px;
        background-color: cornflowerblue;
      }
      .inputWindow1 {
        width: 300px;
        height: 100px;
      }
      .inputWindow2 {
        width: 300px;
        height: 100px;
        margin: 200px 0 0 100px;
      }
    </style>
  </head>
  <body>
    <div class="paddingBox1"><input class="inputWindow1" type="text" /></div>
    <div class="marginBox2"><input class="inputWindow2" type="text" /></div>
  </body>
</html>
