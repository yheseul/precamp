<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>padding-margin</title>
    <style>
      .paddingBox1 {
        width: 800px;
        height: 800px;
        background-color: skyblue;
        padding: 200px 0 0 100px;
      }
      .marginBox2 {
        width: 800px;
        height: 800px;
        background-color: cornflowerblue;
      }
      .inputWindow1 {
        width: 300px;
        height: 50px;
      }
      .inputWindow2 {
        width: 300px;
        height: 50px;
        margin: 200px 0 0 100px;
      }
    </style>
  </head>
  <body>
    <div class="paddingBox1"><input class="inputWindow1" type="text" /></div>
    <div class="marginBox2"><input class="inputWindow2" type="text" /></div>
  </body>
</html>
