<!DOCTYPE html>
<html lang="ko">
<head>
  <title>transform1</title>
  <style>
    .tweak {
      transform: skewX(30deg);
    }
    .turnFlipX {
      transform: rotateX(150deg);
    }
    .turnFlipY {
      transform: rotateY(180deg);
    }
    .turnFlipZ {
      transform: rotateZ(30deg);
    }
    .enlargement {
      transform: scaleX(1.5);
    }
  </style>
</head>
<body>
  <button class="tweak">tweak</button>
  <button class="turnFlipX">turnFlipX</button>
  <button class="turnFlipY">turnFlipY</button>
  <button class="turnFlipZ">turnFlipZ</button>
  <button class="enlargement">enlargement</button>
</body>
</html>
