<!DOCTYPE html>
<html lang="ko">
<head>
  <title>transform-transition</title>
  <style>
    .card {
      width: 300px;
      height: 500px;
      background-color: lightcoral;
      transition: transform 1s, background-color 1s;
    }
    .card:hover {
      transform: rotateY(180deg);
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  <div class="card"></div>
</body>
</html>
