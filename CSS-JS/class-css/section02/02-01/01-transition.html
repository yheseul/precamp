<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>transition</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: cornflowerblue;
        transition: width 0.5s, height 0.5s;
        white-space: pre;
      }
      .box:hover {
        width: 500px;
        height: 500px;
        filter: blur(5px);
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="box">
      hello
      welcome
    </div>
  </body>
</html>
