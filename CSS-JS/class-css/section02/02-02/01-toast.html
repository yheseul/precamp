<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>toast</title>
    <style>
      .box {
        width: 500px;
        height: 100px;
        border-radius: 8px;
        background-color: lightgreen;
        color: mediumpurple;
        text-align: center;
        line-height: 100px;
        font-size: 40px;
        animation-name: animation;
        animation-duration: 4s;
        animation-iteration-count: infinite;
      }

      @keyframes animation {
        from {
          opacity: 0%;
        }
        to {
          opacity: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">copy</div>
  </body>
</html>
