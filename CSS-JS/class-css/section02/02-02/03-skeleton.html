<!DOCTYPE html>
<html lang="ko">
<head>
  <title>skeleton</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      border-radius: 30px;
      background-color: skyblue;
    }
    .stick {
      width: 100px;
      height: 800px;
      background-color: azure;
      filter: blur(70px);
      animation-name: animation;
      animation-duration: 1s;
      animation-iteration-count: infinite;
  
    }
    @keyframes animation {
      from {
        transform: translate(-400px, -400px) rotateZ(30deg);
      }
      to {
        transform: translate(700px, 200px) rotateZ(30deg);
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="stick"></div>
  </div>
</body>
</html>
