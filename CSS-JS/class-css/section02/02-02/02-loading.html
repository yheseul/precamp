<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>loading</title>
    <style>
      .loading {
        width: 100px;
        height: 100px;
        border-radius: 100%;
        border: 10px solid rgb(121, 226, 221);
        border-top-color: lightseagreen;
        animation-name: animation;
        animation-duration: 1s;
        animation-iteration-count: infinite;
      }
      @keyframes animation {
        /* from {
          transform: rotateZ(0deg)
        } */
        to {
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
  </body>
</html>
