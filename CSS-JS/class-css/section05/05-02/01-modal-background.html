<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>01-modal-background</title>
    <style>
      .modal {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: lightgray;
        opacity: 50%;
        text-align: center;
      }
    </style>
    <script>
      const openModal = () => {
        document.getElementById("modal").style = "display: block";
      };
    </script>
  </head>
  <body>
    <button onclick="openModal()">modal open</button>
    <div class="modal" id="modal">modal background</div>
  </body>
</html>
