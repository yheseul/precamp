<!DOCTYPE html>
<html lang="ko">
<head>
  <title>02-scroll-sticky</title>
  <style>
    .scroll_box {
      width: 300px;
      height: 500px;
      background-color: cornflowerblue;
      overflow: scroll;
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: aliceblue;
      margin: 20px;
    }

    .header {
      width: 100%;
      height: 40px;
      background-color: skyblue;
      text-align: center;
      position: sticky;
      top: 0px;
    }
  </style>
</head>
<body>
  <div class="scroll_box">
    <div class="header">header</div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
