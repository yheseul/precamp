<!DOCTYPE html>
<html lang="ko">
<head>
  <title>position-relative</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: darkseagreen;
    }

    .button {
      width: 50px;
      height: 50px;
      position: relative;
      top: -200px;
      left: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <button class="button">X</button>
</body>
</html>
