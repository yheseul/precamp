<!DOCTYPE html>
<html lang="ㅏㅐ">
  <head>
    <title>01-object-fit</title>
    <style>
      .cat1 {
        width: 200px;
        height: 300px;
        background-color: black;
        object-fit: cover;
      }
      .cat2 {
        width: 200px;
        height: 300px;
        background-color: black;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="cover">
      <img src="../IMG_3280.JPG" class="cat1" />
    </div>

    <div class="contain">
      <img src="../IMG_3280.JPG" class="cat2" />
    </div>
  </body>
</html>
