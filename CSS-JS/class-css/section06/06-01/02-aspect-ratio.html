<!DOCTYPE html>
<html lang="ko">
<head>
  <title>02-aspect-ratio</title>
  <style>
    .cat1 {
      width: 300px;
      height: 300px;
      background-color: black;

      aspect-ratio: 1 / 3;
    }
    .cat2 {
      width: 300px;
      /* height: 300px; */
      background-color: black;
      aspect-ratio: 2 / 1;
    }
    .cat3 {
      /* width: 300px; */
      height: 300px;
      background-color: black;
      aspect-ratio: 2 / 1;
    }
    .btn {
      width: 300px;
      /* height: 300px; */
      background-color: black;
      aspect-ratio: 2 / 1;
    }
  </style>
</head>
<body>
  <div class="box1">1 : 3</div>
  <img src="../IMG_3280.JPG" class="cat1"/>

  <div class="box2">2 : 1</div>
  <img src="../IMG_3280.JPG" class="cat2"/>

  <div class="box3">2 : 1</div>
  <img src="../IMG_3280.JPG" class="cat3"/>

  <div class="box4">2 : 1</div>
  <button class="btn">button</button>
</body>
</html>
