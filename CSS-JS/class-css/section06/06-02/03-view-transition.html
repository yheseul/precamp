<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>03-view-transition</title>
    <style>
      .box {
        background-color: skyblue;
        width: 1000px;
        height: 200px;
        margin: 10px;
      }

      @view-transition {
        navigation: auto;
      }

      ::view-transition-group(root) {
        animation-duration: 0.5s;
      }

      @keyframes prePage {
        from {
          transform: translateX(0%);
        }
        to {
          transform: translateX(100%);
        }
      }

      ::view-transition-old(root) {
        animation-name: prePage;
        animation-duration: 0.4s;
      }
    </style>
  </head>
  <body>
    <a href="./03-view-transition-detail.html">move</a>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
